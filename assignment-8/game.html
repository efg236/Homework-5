<! DOCTYPE HTML>
<html>
<head>
  <title>Get Well, Panda! | Learn How To Beat the Cold </title>
  <meta charset ="utf-8">
  <!--responsive-->
  <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
  <!--style-->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <div class="container">
    <nav>
      <!--logo-->
      <span id="card-counter">24 cards</span>
      <img id="game-logo" src="./assets/panda-logo.svg">
    </nav>
    <div class="card-container">
      <div class="row justify-content-between">
        <!--leftmost card that are flipped-->
        <div class="col-xs-12 col-sm-4">
          <div id="game-card" class="hvr-grow">
            <div id="game-card-content">
              <div class="flip-card-front">
                <div><p class="item-name">Carrot</p>
                </div>
                <div><img class="item-img hvr-grow-rotate" src="./assets/good-food/carrot.png">
                </div>
              </div>
              <div class="flip-card-back">
                <div><img src="./assets/panda-good.png">
                </div>
                <div><span>Content is written here</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--center card that are flipped-->
        <div class="col-xs-12 col-sm-4">
          <div id="game-card" class="hvr-grow">
            <div id="game-card-content">
              <div><p class="item-name">Banana</p>
              </div>
              <div><img class="item-img hvr-grow-rotate" src="./assets/good-food/banana.png">
              </div>
            </div>
          </div>
        </div>
        <!--rightmost card that are flipped-->
        <div class="col-xs-12 col-sm-4">
          <div id="game-card" class="hvr-grow">
            <div id="game-card-content">
              <div><p class="item-name">Eggplant</p>
              </div>
              <div><img class="item-img hvr-grow-rotate" src="./assets/bad-food/eggplant.png">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-xs-12 col-sm-12 game-button-container-at-large">
          <div class="game-buttons-container">
            <!--panda animation at the bottom that saves good cards-->
            <div id="game-save">
              <a class="hvr-grow"><img class="img-fluid" src="./assets/panda-good.png"></a>
            </div>
            <!--call-to-action button-->
            <div id="game-next">
              <button class="button button1">Next</button>
            </div>
          </div>
        </div>
      </div>

  </div>
  <!--JQuery--Popper.js--Bootstrap.js-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
